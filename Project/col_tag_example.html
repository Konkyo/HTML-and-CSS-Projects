<!DOCTYPE html>
<html lang="en">
<head>
    <title>Column Example</title>
    <style>
        /* Define Column styles */

        .col1 {
            background-color: lightblue;
        }

        .col2 {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Column Example</h1>
    <table>
        <!--Define columns using col tag-->

        <col class="col1">
        <col class="col2">
        <tr>
            <!--Use col tag to apply columns to table cells -->
             <td>Column 1</td>
             <td>Column 2</td>
        </tr>
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>
</body>
</html>
