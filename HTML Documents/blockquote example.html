<!DOCTYPE html>
<html lang="en">

	  <title>Blockquote example</title>
	</head>

	<p> The Dark Iron</p>
	
	<blockquote cite="https://wowpedia.fandom.com/wiki/NPC_quotes">
	    "Where there's smoke, there's fire, and where there's fire, there's a Dark Iron ready to whoop ye!"

		 <cite>-Dark Iron Dwarf</cite>
		</figcaption>
    </blockquote>
	
    </body>

</html>
